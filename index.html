<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaglerCraftX</title>
  <link rel="icon" type="image/x-icon" href="icon.jpeg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #333;
    }

    h2, p {
      color: #555;
    }

    button, .dropdown-btn, .source-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px auto;
      text-decoration: none;
      display: inline-block;
      max-width: 200px;
    }

    button:hover, .dropdown-btn:hover, .source-btn:hover {
      background-color: #45a049;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown-btn:hover .dropdown-content {
      display: block;
    }

    .pick-client {
      color: #555;
    }

    .line {
      width: 50%;
      border-top: 1px solid #888;
      margin: 10px auto;
    }

    .version-text {
      margin: 10px 0;
      color: #555;
    }

    .footer {
      margin-top: auto;
      background-color: #ddd;
      padding: 20px;
      width: 100%;
    }

    .footer-divider {
      width: 50%;
      border-top: 1px solid #888;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to EaglerCraftX</h1>
  <p>These clients might be outdated.</p>
  <h2 class="pick-client">Pick a Client:</h2>
  <p class="version-text">Version 1.8</p>
  
  <a href="main.html"><button>Main Client</button></a>
  <a href="resent.html"><button>Resent Client</button></a>
  <p class="version-text">Version 1.5</p>

  <div class="dropdown-btn">
    Precision Client
    <div class="dropdown-content">
      <a href="Precision.html">Precision Client</a>
      <a href="PrecisionBeta.html">Precision Beta Client</a>
      <a href="/EaglerCraftX-1.8/precisionbeta2/index.html">Precision Beta 2 Client</a>
    </div>
  </div>

  <div class="footer">
    <p>I am not affiliated with EaglerCraft, Eagtek, Microsoft, or Mojang. I solely host these sites.</p>
    <a href="https://github.com/PrestonT500/EaglerCraftX-1.8" class="source-btn" target="_blank">Github Repository</a>
  </div>
</body>
</html>
