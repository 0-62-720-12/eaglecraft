<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaglerCraftX</title>
  <link rel="icon" type="image/x-icon" href="icon.jpeg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #555;
    }

    button, .dropdown-btn, .source-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .dropdown-btn:hover, .source-btn:hover {
      background-color: #45a049;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown-btn:hover .dropdown-content {
      display: block;
    }

    .splitter {
      border-right: 1.5px solid #888; /* Adjust color as needed */
      height: 50px; /* Adjust height as needed */
      margin: 0 10px; /* Adjust margin as needed */
    }

    .main-reset-buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .dropdown-btn-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .column-1-8 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .column-1-5 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .source-btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .source-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to EaglerCraftX</h1>
  
  <div class="column-1-8">
    <a href="main.html"><button>Main Client</button></a>
    <div class="splitter"></div>
    <a href="resent.html"><button>Resent Client</button></a>
  </div>

  <div class="column-1-5">
    <div class="splitter"></div>
    <div class="dropdown-btn">
      Precision Client
      <div class="dropdown-content">
        <a href="Precision.html">Precision Client</a>
        <a href="PrecisionBeta.html">Precision Beta Client</a>
      </div>
    </div>
  </div>

  <a href="https://github.com/PrestonT500/EaglerCraftX-1.8" class="source-btn">Source</a>
</body>
</html>
